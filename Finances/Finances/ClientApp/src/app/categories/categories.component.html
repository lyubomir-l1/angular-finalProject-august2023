<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2> Create Income Category</h2>
            <form>
                <div class="row">
                    <div class="col-md-5">
                        <input name="name" type="text" class="form-control" placeholder="Category Name"
                            [(ngModel)]="incomeCategoryName" (ngModelChange)="incomeCategoryName=$event">
                    </div>
                    <div class="col-md-5">
                        <select name="cashflow-type" class="form-control"
                            [(ngModel)]="incomeCategoryTypeId" (ngModelChange)="incomeCategoryTypeId=$event">
                            <option value="">Please Select</option>
                            <option *ngFor="let type of cashflowTypes" value="{{type.id}}">{{type.description}}</option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-primary" (click)="createIncomeCategory()">Create</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-6">
            <h2> Create Expense Category</h2>
            <form>
                <div class="row">
                    <div class="col-md-5">
                        <input name="name" type="text" class="form-control" placeholder="Category Name"
                            [(ngModel)]="expenseCategoryName" (ngModelChange)="expenseCategoryName=$event">
                    </div>
                    <div class="col-md-5">
                        <select name="cashflow-type" class="form-control"
                            [(ngModel)]="expenseCategoryTypeId" (ngModelChange)="expenseCategoryTypeId=$event">
                            <option value="">Please Select</option>
                            <option *ngFor="let type of cashflowTypes" value="{{type.id}}">{{type.description}}</option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-primary" (click)="createExpenseCategory()">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-4">
            <h2>Income Categories</h2>
            <table class="table">
                <thead class='thead-dark'>
                    <tr>
                        <th className="firstColumn">Category</th>
                        <th className="secondColumn centered">Type</th>
                        <th className="centered">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of incomeCategories">
                        <td>{{category.name}}</td>
                        <td class="centered">{{category.typeId}}</td>
                        <td class="centered">
                            <button style="margin:5px" type="submit" class="btn btn-danger"
                                (click)="deleteIncomeCategory(category.id!)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <h2>Cashflow Types</h2>
            <table class="table">
                <thead class='thead-dark'>
                    <tr>
                        <th className="firstColumn">Id</th>
                        <th className="secondColumn centered">Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let type of cashflowTypes">
                        <td>{{type.id}}</td>
                        <td class="centered">{{type.description}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <h2>Expense Categories</h2>
            <table class="table">
                <thead class='thead-dark'>
                    <tr>
                        <th className="firstColumn">Category</th>
                        <th className="secondColumn centered">Type</th>
                        <th className="centered">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of expenseCategories">
                        <td>{{category.name}}</td>
                        <td class="centered">{{category.typeId}}</td>
                        <td class="centered">
                            <button style="margin:5px" type="submit" class="btn btn-danger"
                                (click)="deleteExpenseCategory(category.id!)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
